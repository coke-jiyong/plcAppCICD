  - template: Jobs/Dependency-Scanning.gitlab-ci.yml #sbom 생성 (lock파일 필요)


export-merged-sbom:
  image: alpine:latest
  before_script:
    - apk add --update jq curl
  stage: .post
  script:
    - |
      curl --header "Authorization: Bearer $PRIVATE_TOKEN"\
      --output export.sh --url "https://gitlab.com/api/v4/snippets/3730445/raw"
    - /bin/sh export.sh
  artifacts:
    paths:
      - "gl-sbom-merged-*.cdx.json"




