image: jypark0209/plc-build:latest
#image: ubuntu:20.04 테스트용 이미지

before_script:
  - echo "This is OTACauth for PLC build container."
  


stages:
  - build
  - test


.build_job_template:
  script:
    - export PATH=$PATH:/home/plcncli
    - mkdir -p $CI_PROJECT_DIR/artifacts
    - echo "----------${TARGET} .so file build start----------"
    - cd /home/otacauthServer/${TARGET_LOW}/work
    - plcncli new project -n OTACauth
    - cd OTACauth
    - rm -rf src/*
    - cp -r $CI_PROJECT_DIR/* .
    - plcncli set target --add -n ${TARGET}
    - plcncli build
    - cd /home/otacauthServer/${TARGET_LOW}/work/OTACauth/bin/${TARGET}_23.0.${VERSION}/Release/lib
    - mv libOTACauth.so libOTACauth-${TARGET_LOW}.so
    - cp libOTACauth-${TARGET_LOW}.so $CI_PROJECT_DIR/artifacts/
  artifacts:
    expire_in: 1 day
    paths:
    - artifacts/

build-epc1502:
  extends: .build_job_template
  stage: build
  variables:
    TARGET: EPC1502
    VERSION: 6.62
    TARGET_LOW: epc1502

build-epc1522:
  extends: .build_job_template
  stage: build
  variables:
    TARGET: EPC1522
    VERSION: 6.54
    TARGET_LOW: epc1522

build-axcf3152:
  extends: .build_job_template
  stage: build
  variables:
    TARGET: AXCF3152
    VERSION: 2.56
    TARGET_LOW: axcf3152

