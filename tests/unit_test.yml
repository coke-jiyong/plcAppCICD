
stages:
    - unit_test

API-request:
    image: gcc
    stage: unit_test
    before_script:
        - apt update
        - apt install -y cmake libcurl4-openssl-dev libssl-dev libgtest-dev nlohmann-json3-dev
        - mkdir gtest/build
        - cd gtest/build
    script:
        - cmake ..
        - make
        - chmod a+x GTest
        - ./GTest --gtest_output="xml:report.xml"
        - ls -al
    artifacts:
        when: always
        paths:
            - report.xml
        reports:
            junit: report.xml
            
    allow_failure: false
    
